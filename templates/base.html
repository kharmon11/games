<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ken Harmon Games - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
<div id="header">
    <a href="{{ url_for('index') }}">
        <svg viewBox="0 0 100 100" id="logo" role="img">
            <circle class="logo-circle" cx="50" cy="50" r="50"></circle>
            <rect class="logo-card-body" x="35" y="20" width="45" height="60"></rect>
            <path class="logo-card-diamond" d="M57 40 L67 50 L57 60 L47 50 Z"></path>
            <text id="top_ace" class="logo-card-ace" x="38" y="34">A</text>
            <text id="bottom_ace" class="logo-card-ace" x="77" y="67" transform="rotate(180,77,67)">A</text>
            <rect class="logo-dice-base" x="20" y="50" height="25" width="25"></rect>
            <circle class="logo-dice-dot" cx="27" cy="57" r="3"></circle>
            <circle class="logo-dice-dot" cx="38" cy="57" r="3"></circle>
            <circle class="logo-dice-dot" cx="27" cy="68" r="3"></circle>
            <circle class="logo-dice-dot" cx="38" cy="68" r="3"></circle>
        </svg>
    </a>
</div>
<div id="content">{% block content %}{% endblock %}</div>

{% block js %}{% endblock %}
</body>
</html>
