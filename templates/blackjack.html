{% extends "base.html" %}
{% block title %}BlackJack{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blackjack.css') }}">{% endblock %}
{% block content %}
    <div id="main">
        <div id="dealer_side" class="table-side">
            <div id="deck" class="dealer-card-div">
                <img src="{{ url_for('static', filename='img/cards/b1fv.bmp') }}">
            </div>
            <div id="dealer_card1" class="card-div"></div>
            <div id="dealer_card2" class="card-div"></div>
        </div>
        <div id="table_center"><button id="deal_btn">Deal</button></div>
        <div id="player_side" class="table-side">
            <div id="player_card1" class="card-div"></div>
            <div id="player_card2" class="card-div"></div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='js/blackjack.js') }}"></script>{% endblock %}
